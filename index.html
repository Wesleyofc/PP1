<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <title>Clinica da Mente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="assets/inc1.svg" alt="" class="logo">
            <p class="header-paragrafo">Clinica da Mente</p>
        </div>
    </header>

    <main class="main">
        <img src="assets/inc2.svg" alt="" class="main-logoPrincipal">
        <p class="main-paragrafoPrincipal">Nós da Clinica da Mente, trabalhamos<br>desde 1985 com atendimento de psicólogo.</p>
        <form action="" class="main-button">
            <input type="submit" value="Agendar Aqui" id="agendarAqui">
        </form>
        <img src="assets/inc3.svg" alt="" class="img-fim">
    </main>
    
</body>
